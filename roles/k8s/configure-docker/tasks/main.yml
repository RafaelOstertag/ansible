---
- name: Copy docker config
  copy:
    src: daemon.json
    dest: /etc/docker/daemon.json
    mode: "0644"
    owner: "root"
    group: "root"
  notify:
    - Restart Docker

- name: Create systemd directory
  file:
    path: /etc/systemd/system/docker.service.d
    state: directory
    mode: "0755"
    owner: "root"
    group: "root"
