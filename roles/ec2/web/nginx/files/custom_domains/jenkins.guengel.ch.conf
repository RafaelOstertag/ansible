server {
    # Refer to https://wiki.jenkins.io/display/JENKINS/Running+Jenkins+behind+Nginx
    listen          443 ssl;
    server_name     jenkins.guengel.ch;
    ssl_certificate         /usr/local/etc/letsencrypt/live/www.guengel.ch/fullchain.pem;
    ssl_certificate_key     /usr/local/etc/letsencrypt/live/www.guengel.ch/privkey.pem;

    ignore_invalid_headers off;
    client_max_body_size       30m;

    location @jenkins {
                sendfile off;
                proxy_pass         http://jenkins.kruemel.home:8180;
                proxy_redirect     default;
                proxy_http_version 1.1;

                proxy_set_header   Host              $host;
                proxy_set_header   X-Real-IP         $remote_addr;
                proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
                proxy_set_header   X-Forwarded-Proto $scheme;
                proxy_max_temp_file_size 0;

                #this is the maximum upload size
                client_max_body_size       30m;
                client_body_buffer_size    128k;

                proxy_connect_timeout      90;
                proxy_send_timeout         90;
                proxy_read_timeout         90;
                proxy_request_buffering    off; # Required for HTTP CLI commands in Jenkins > 2.54
    }

    location / {
            try_files $uri @jenkins;
    }

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/local/www/nginx-dist;
    }
}
