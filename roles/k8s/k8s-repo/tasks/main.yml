---
- name: Install Kubernetes repo key
  apt_key:
    state: present
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg

- name: Add Kubernetes repository (arm)
  apt_repository:
    repo: "deb [arch=armhf] https://apt.kubernetes.io/ kubernetes-xenial main"
    state: present
    update_cache: yes
    filename: kubernetes
  when: "ansible_machine == 'armv7l'"

- name: Add Kubernetes repository (x86_64)
  apt_repository:
    repo: "deb [arch=amd64] https://apt.kubernetes.io/ kubernetes-xenial main"
    state: present
    update_cache: yes
    filename: kubernetes
  when: "ansible_machine == 'x86_64'"
