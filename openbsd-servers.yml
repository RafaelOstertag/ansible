---

- name: OpenBSD Servers
  hosts: openbsd_servers
  force_handlers: true
  user: root
  roles:
    - name: common/ssh-keys
      tags:
        - ssh-keys
    - common/etcfiles
    - common/motd
    - common/amanda-client
    - openbsd/syspatch
    - openbsd/setup-pkg-path
    - openbsd/resolvconf
    - openbsd/setup-weekly
    - openbsd/amanda-hosts
    - openbsd/amanda-enable
    - name: openbsd/nagios-nrpe-config
      tags:
        - nagios
    - openbsd/sudo
    - openbsd/ntp
    - openbsd/ssl-mailserver
    - openbsd/mailserver
    - openbsd/doas
    - openbsd/disable-sndio
    - common/agentsmith-certificate
    - name: openbsd/ipsec
      when: ipsec_gateway
      tags:
        - ipsec
