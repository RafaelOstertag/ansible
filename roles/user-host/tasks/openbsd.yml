---
- name: OpenBSD | install package
  openbsd_pkg: name={{ item }} state=present
  environment:
    PKG_PATH: "ftp://mirror.switch.ch/pub/OpenBSD/{{ ansible_kernel }}/packages/{{ ansible_machine }}/"
  with_items:
    - firefox
    - thunderbird
    - xombrero
    - xfce
    - xfwm4-themes
    - xfce4-icon-theme
    - subversion
    - python
    - tokyocabinet
    - git
    - cups
    - gmake
    - login_ldap
    - wget
    - geany
    - anjuta
    - emacs-24.5p2-gtk3
    - mutt-1.5.24p5v0
    - gnupg-2.1.9
    - jdk-1.8.0.72v0

    
- name: OpenBSD | enable portmap
  lineinfile: dest=/etc/rc.conf.local regexp="^portmap_flags" line="portmap_flags=\"\""

- name: OpenBSD | enable inetd
  lineinfile: dest=/etc/rc.conf.local regexp="^inetd_flags" line="inetd_flags=\"\""
  notify:
    - Restart OpenBSD inetd

- name: OpenBSD | enable package scripts
  lineinfile: dest=/etc/rc.conf.local regexp="^pkg_scripts" line="pkg_scripts=\"cf_execd messagebus avahi_daemon cupsd cups_browsed\""
