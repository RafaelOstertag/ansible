# This file is maintained by ansible

log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgres'
log_rotation_age = 1d
log_rotation_size = 10MB

log_min_messages = info
log_checkpoints = on
log_connections = on
log_disconnections = on
log_hostname = on
log_lock_waits = on
log_statement = 'none'
log_timezone = 'Europe/Zurich'