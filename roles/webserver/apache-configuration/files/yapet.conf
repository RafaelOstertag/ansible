ServerRoot "/usr/local"
Listen [fd3e:be3e:ec34:ffff::10]:2443

Include etc/apache24/default_modules.conf
Include etc/apache24/default_protection.conf
Include etc/apache24/mime.conf
Include etc/apache24/server_info.conf
Include etc/apache24/server_status.conf
Include etc/apache24/setenv.conf
Include etc/apache24/ssl.conf

# Order is important
Include etc/apache24/remote_ip.conf
Include etc/apache24/log.conf

LoadModule autoindex_module libexec/apache24/mod_autoindex.so

ServerAdmin webmaster@guengel.ch
ServerName yapet.guengel.ch

DocumentRoot "/usr/local/www/apache24/data"
<Directory "/usr/local/www/apache24/data">
    Options FollowSymLinks Includes
    AllowOverride None
    Require all granted
</Directory>

<DirectoryMatch "/usr/local/www/apache24/data/downloads">
    Options +Indexes -FollowSymLinks -Includes +IncludesNoExec
    IndexOptions FancyIndexing XHTML NameWidth=* DescriptionWidth=* FoldersFirst SuppressHTMLPreamble SuppressRules SuppressIcon Charset=UTF-8
    AllowOverride none
</DirectoryMatch>

<IfModule dir_module>
    DirectoryIndex index.html
</IfModule>

<IfModule headers_module>
    RequestHeader unset Proxy early
</IfModule>

Include etc/apache24/extra/httpd-autoindex.conf
