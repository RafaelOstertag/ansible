---

- name: Install certbot
  pkgng:
    name: py38-certbot
    state: present

- name: Setup auto renewal of certificates
  cron:
    name: certificate auto renewal
    state: present
    user: root
    day: "*"
    month: "*"
    weekday: "0"
    hour: "5"
    minute: "42"
    job: "/usr/local/bin/certbot renew"
