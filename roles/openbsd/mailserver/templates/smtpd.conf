pki {{ ansible_fqdn }} certificate "/etc/mail/tls/{{ ansible_fqdn }}.cert"
pki {{ ansible_fqdn }} key "/etc/mail/tls/{{ ansible_fqdn }}.key"
ca {{ ansible_fqdn }} certificate "/etc/ssl/guengel.ch.pem"

listen on lo0 tls pki {{ ansible_fqdn }}

table aliases file:/etc/mail/aliases

accept from local for any relay via tls://gizmo.kruemel.home verify
limit mta inet6
