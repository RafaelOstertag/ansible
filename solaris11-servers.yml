---

- name: Solaris Servers
  hosts: solaris-servers
  user: sysadmin
  become: true
  become_method: su
  roles:
    - common/dotnetrc
    - { role: common/services, name: "amanda", prt: "10080", prot: "tcp" }
    - { role: common/services, name: "amanda", prt: "10080", prot: "udp" }
    - { role: common/services, name: "amandaidx", prt: "10082", prot: "tcp" }
    - { role: common/services, name: "amidxtape", prt: "10083", prot: "tcp" }
    - common/etcfiles
    - common/motd
    - solaris/resolvconf
    - solaris/openldap-client-conf
    - solaris/aide
    - common/amanda-client
    - solaris/amanda-hosts
    - common/crontab
    - solaris/crontab
    - solaris/kerberos
    - solaris/logwatch
    - solaris/nagios-nrpe-config
    - solaris/sudo
    - solaris/ntp
    - solaris/ssl-mailserver
