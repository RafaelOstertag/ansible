# Maintained by ansible

#uid = nobody
#gid = nobody
#use chroot = no
#max connections = 4
syslog facility = local5

[packages]
        path = /export/poudriere/packages
        uid = www
        auth users = poudriere:rw
        secrets file = /usr/local/etc/rsync/rsyncd.secrets
[ec2-backup-web]
        path = /export/ec2-backup/web
        uid = operator
        auth users = ec2-backup-web:rw
        secrets file = /usr/local/etc/rsync/rsyncd.secrets
