---

- name: Install node exporter
  pkgng:
    name: node_exporter
    state: present

- name: Enable node exporter
  copy:
    src: rc.conf.d/node_exporter
    dest: /usr/local/etc/rc.conf.d
    mode: 0644
    owner: root
    group: wheel
    
- name: Start node exporter
  service:
    name: node_exporter
    state: started
