#user  nobody;
worker_processes  1;

# This default error log path is compiled-in to make sure configuration parsing
# errors are logged somewhere, especially during unattended boot when stderr
# isn't normally logged anywhere. This path will be touched on every nginx
# start regardless of error log location configured here. See
# https://trac.nginx.org/nginx/ticket/147 for more info. 
#
#error_log  /var/log/nginx/error.log;
#

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
    proxy_http_version 1.1;
    charset utf-8;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-for $proxy_add_x_forwarded_for;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols       TLSv1.2 TLSv1.1;
    ssl_prefer_server_ciphers on;
    ssl_ciphers         +AEAD:+ECDH:+EDH:+ECDSA:+TLSv1:+SSLv3:HIGH:!aDSS:!LOW:!eNULL:!ADH:!aNULL:!3DES;
    log_format vhosts '$host $remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent"';

    access_log /var/log/nginx/access.log vhosts;


    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;

    server {
        listen       [::]:443 ssl ipv6only=off;
        server_name  guengel.ch;
	ssl_certificate		/usr/local/etc/letsencrypt/live/guengel.ch/fullchain.pem;
    	ssl_certificate_key	/usr/local/etc/letsencrypt/live/guengel.ch/privkey.pem;

	location ~ /.* {
		return 301 https://www.guengel.ch$request_uri;
	}

	# redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/local/www/nginx-dist;
        }
    }

    server {
        listen       [::]:443 ssl;
        server_name  bugs.guengel.ch;
