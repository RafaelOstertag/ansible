    server {
    	# Refer to https://wiki.jenkins.io/display/JENKINS/Running+Jenkins+behind+Nginx
	listen		[::]:443 ssl;
	server_name	jenkins.guengel.ch;

	ignore_invalid_headers off;
	client_max_body_size       30m;

	location @jenkins {
		 sendfile off;
		 proxy_pass         http://jenkins.kruemel.home:8180;
		 proxy_redirect     default;
		 proxy_http_version 1.1;

		 proxy_set_header   Host              $host;
		 proxy_set_header   X-Real-IP         $remote_addr;
		 proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
		 proxy_set_header   X-Forwarded-Proto $scheme;
		 proxy_max_temp_file_size 0;

		 #this is the maximum upload size
		 client_max_body_size       30m;
		 client_body_buffer_size    128k;

		 proxy_connect_timeout      90;
		 proxy_send_timeout         90;
		 proxy_read_timeout         90;
		 proxy_request_buffering    off; # Required for HTTP CLI commands in Jenkins > 2.54
	}

	location / {
                try_files $uri @jenkins;
        }

    	ssl_certificate_key	/usr/local/etc/letsencrypt/live/guengel.ch/privkey.pem;
        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/local/www/nginx-dist;
        }
    }

    # those are only for letsencrypt
    server {
	listen	[::]:80 ipv6only=off;
	server_name	www.guengel.ch bugs.guengel.ch anic.guengel.ch webmail.guengel.ch solaris.guengel.ch jenkins.guengel.ch yapet.guengel.ch agentsmith.guengel.ch portscanner.guengel.ch;

	# Order is important, /.well-known must not be redirected, so it has to stay on top.
	location ~ /.well-known/.* {
		root	/usr/local/www/nginx-letsencrypt/;
	}

	location ~ /goaccess/.* {
		allow 192.168.100.0/24;
		allow 192.168.102.0/24;
		allow fd3e:be3e:ec34::/64;
		deny all;
		root	/usr/local/www/nginx-goaccess/;
	}

	location ~ /.* {
		return 301 https://$host$request_uri;
	}
