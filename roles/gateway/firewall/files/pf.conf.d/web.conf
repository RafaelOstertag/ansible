# macros

pass quick on $web_vlan inet6 proto icmp6 to { fe80::/64, fec0::/10, ff02::/32 }
pass quick on $web_vlan inet6 proto icmp6 from $web1 to $web1 modulate state
pass out quick on $web_vlan inet6 proto icmp6 from $lan2 to $web1 modulate state

# Allow DNS queries
pass in quick on $web_vlan inet6 proto { tcp, udp } from $web1 to $dnsserver6 port 53 modulate state
pass in quick on $web_vlan inet6 proto tcp from { $bugzillaserver6, $webmailserver6 } to $databaseserver6 port 5432 modulate state
pass in quick on $web_vlan inet6 proto tcp from { $webmailserver6  } to $ldapservers6 port 636 modulate state
pass in quick on $web_vlan inet6 proto tcp from $web1 to $mailserver_int6 port 25 modulate state
pass in quick on $web_vlan inet6 proto tcp from $webmailserver6 to $mailserver_int6 port 993 modulate state
pass in quick on $web_vlan inet6 proto tcp from $portscanner6 to fd3e:be3e:ec34:0::1 port 40002 modulate state
