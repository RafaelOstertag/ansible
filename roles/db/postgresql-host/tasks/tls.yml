---

- name: Copy TLS key
  copy:
    src: "ssl/priv/{{ ansible_fqdn }}.key"
    dest: "/var/db/postgres/tls/server.key"
    mode: 0600
    owner: postgres
    group: postgres
  notify:
    - Restart FreeBSD PostgreSQL

- name: Copy TLS certificate
  copy:
    src: "ssl/pub/{{ ansible_fqdn }}.crt"
    dest: "/var/db/postgres/tls/server.crt"
    mode: 0600
    owner: postgres
    group: postgres
  notify:
    - Restart FreeBSD PostgreSQL

