---

- name: Restart FreeBSD syslog
  service:
    name: syslogd
    state: restarted

- name: Restart FreeBSD sendmail
  service:
    name: sendmail
    state: restarted

- name: Restart FreeBSD inetd
  service:
    name: inetd
    state: restarted

- name: OpenBSD restart smtpd
  service:
    name: smtpd
    state: restarted

- name: OpenBSD restart inetd
  service:
    name: smtpd
    state: restarted

- name: Restart sshd
  service:
    name: sshd
    state: restarted

- name: Restart FreeBSD bind
  service:
    name: named
    state: restarted
