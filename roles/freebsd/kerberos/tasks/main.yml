---

- name: Remove kerberos keytab
  file:
    path: "kerberos/keytabs/{{ ansible_fqdn }}.keytab"
    state: absent

- name: Remove root login kerberos
  file:
    path: /root/.k5login
    state: absent

- name: Update sshd config part I
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "^GSSAPIAuthentication\\s+"
    state: absent
  notify:
    - Restart FreeBSD sshd

- name: Update sshd config part II
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "^GSSAPICleanupCredentials\\s+"
    state: absent
  notify:
    - Restart FreeBSD sshd
