---

- name: OpenBSD Virtual Hosts
  hosts: openbsd-virtual-hosts
  force_handlers: true
  user: root
  roles:
    - common/etcfiles
    - common/motd
    - common/ssh-keys
    - common/amanda-client
    - openbsd/amanda-hosts
    - openbsd/amanda-enable
    - openbsd/setup-pkg-path
    - openbsd/resolvconf
    - openbsd/setup-weekly
    - openbsd/syspatch
    - openbsd/ntp
    - openbsd/ssl-mailserver
    - openbsd/mailserver
    - openbsd/enable-ldap-login
    - openbsd/gizmo-mounts
    
