---

- name: Install sudo
  pkgng:
    name: sudo
    state: present

- name: Copy sudoers file
  copy:
    src: sudo/sudoers
    dest: /usr/local/etc/sudoers
    mode: 0440
    owner: root
    group: wheel
    validate: /usr/sbin/visudo -cf %s

- name: Remove sudoers from nsswitch
  lineinfile:
    path: /etc/nsswitch.conf
    regexp: "^sudoers:"
    state: absent

- name: Remove ldap.conf for sudo
  file:
    path: /usr/local/etc/ldap.conf
    state: absent
