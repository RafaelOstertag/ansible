# Ansible managed file

mount.devfs;
mount.procfs;
ip4 = inherit;
ip6 = inherit;
ip6.addr = "fd3e:be3e:ec34::1";
ip4.addr = "192.168.100.1";

git {
	host.hostname = git;
	path = /usr/jails/git;
	mount = "/var/git /usr/jails/git/var/git nullfs rw 0 0";
	exec.start = "/bin/sh /etc/rc.d/sshd start";
	exec.stop = "/bin/sh /etc/rc.d/sshd stop";

}

nexus {
      host.name = nexus;
      path = /usr/jails/git;
      mount = "/var/nexus /usr/jails/git/var/git nullfs rw 0 0";
      exec.start = "/bin/sh /opt/nexus/bin/nexus run";
}
      
      
