server {
    modsecurity on;
    modsecurity_rules_file /usr/local/etc/modsecurity/nginx-modsecurity.conf;

    listen              443 ssl;
    http2 on;
    ssl_certificate     /usr/local/etc/letsencrypt/live/www.guengel.ch-0001/fullchain.pem;
    ssl_certificate_key /usr/local/etc/letsencrypt/live/www.guengel.ch-0001/privkey.pem;
    server_name         www.rafaelostertag.photo;
    root                /data/www/www.rafaelostertag.photo;
    index               index.html;
    # 180 days of HSTS
    add_header		Strict-Transport-Security "max-age=15552000; includeSubDomains" always;
    add_header      Content-Security-Policy "default-src 'self'; font-src 'self' https://fonts.gstatic.com/; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com/gtag/ https://jalbum.net/widgetapi/ https://jalbum.net/js/ https://code.jquery.com https://ajax.googleapis.com; style-src 'self' 'unsafe-inline' https://c1.jalbum.net/widgetapi/css/ https://use.typekit.net https://p.typekit.net https://fonts.googleapis.com/css; img-src 'self' data: https://c1.jalbum.net/widgetapi/res/ https://i.creativecommons.org/l/by-nc/4.0/88x31.png https://licensebuttons.net/l/by-nc/4.0/88x31.png https://i.creativecommons.org/l/by/4.0/80x15.png https://i.creativecommons.org/l/by/4.0/88x31.png ; upgrade-insecure-requests; frame-ancestors https://gallery.jalbum.net; connect-src 'self' https://*.google-analytics.com/g/collect;";
    add_header      Referrer-Policy "origin";
    add_header      Feature-Policy "accelerometer 'none'; ambient-light-sensor 'none'; autoplay 'none'; battery 'none'; camera 'none'; geolocation 'none'; gyroscope 'none'; magnetometer 'none'; microphone 'none'; payment 'none'; usb 'none';";
    add_header      X-Content-Type-Options "nosniff";
    add_header      X-Frame-Options "SAMEORIGIN";
    add_header      X-Permitted-Cross-Domain-Policies "none";

    include         nginx-block-ai-bots.conf;

    error_page          500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/local/www/nginx-dist;
    }

    location  ~* \.(gif|jpg|jpeg|png|webp|js|css)$ {
        expires    modified +3d;
    }
}
