---

- name: EC2 SMTP
  hosts: ec2_smtp
  become: yes
  become_user: root

  tasks:
    - import_role:
        name: common/motd
    - import_role:
        name: ec2/common/set-hostname
    - import_role:
        name: ec2/common/ssh-keys
      tags:
        - ssh
    - import_role:
        name: ec2/gateway/ipsec
      tags:
        - vpn
        - ipsec
        - tunnel
    - import_role:
        name: ec2/gateway/hostsfile
      tags:
        - vpn
        - ipsec
        - tunnel
