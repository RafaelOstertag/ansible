---

- name: Copy nrpe.cfg
  copy:
    src: nrpe.cfg
    dest: /etc/nrpe.cfg
    owner: _nrpe
    group: _nrpe
    mode: 0644
  notify:
    - OpenBSD restart nrpe

- name: Copy nagios plugins
  copy:
    src: "nagios/plugins/{{ item }}"
    dest: "/usr/local/libexec/nagios/{{ item }}"
    owner: _nrpe
    group: _nrpe
    mode: 0755
  with_items:
    - check_crl
    - check_portaudit
    - check_solaris_smf
    - check_zfs
    - check_fb_gmirror
    - check_proc_pid
    - check_solsvc
