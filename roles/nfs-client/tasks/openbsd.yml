---
- include: common-createdir.yml

- name: OpenBSD | enable portmap
  lineinfile: dest=/etc/rc.conf.local regexp="^portmap_flags" line='portmap_flags=""'
  notify:
    - restart OpenBSD portmap

- name: OpenBSD | add /tank1 fstab entry
  mount: state=mounted fstype=nfs opts=rw,tcp src=gizmo.kruemel.home:/tank1 name=/mnt/tank1

- name: OpenBSD | add /export/data fstab entry
  mount: state=mounted fstype=nfs opts=rw,tcp src=gizmo.kruemel.home:/export/data name=/mnt/data

- name: OpenBSD | add /export/home fstab entry
  mount: state=mounted fstype=nfs opts=rw,tcp src=gizmo.kruemel.home:/export/home name=/home

- name: OpenBSD | add /export/iso fstab entry
  mount: state=mounted fstype=nfs opts=rw,tcp src=gizmo.kruemel.home:/export/iso name=/mnt/iso

- name: OpenBSD | add /export/files fstab entry
  mount: state=mounted fstype=nfs opts=rw,tcp src=gizmo.kruemel.home:/export/files name=/mnt/files

- name: OpenBSD | add /export/config fstab entry
  mount: state=mounted fstype=nfs opts=rw,tcp src=gizmo.kruemel.home:/export/config name=/mnt/config

- name: OpenBSD | add /export/media2 fstab entry
  mount: state=mounted fstype=nfs opts=rw,tcp src=gizmo.kruemel.home:/export/media2 name=/mnt/media2
