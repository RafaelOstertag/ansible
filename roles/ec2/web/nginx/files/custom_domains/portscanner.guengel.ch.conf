server {
    listen              443 ssl;
    ssl_certificate     /usr/local/etc/letsencrypt/live/www.guengel.ch/fullchain.pem;
    ssl_certificate_key /usr/local/etc/letsencrypt/live/www.guengel.ch/privkey.pem;
    server_name         portscanner.guengel.ch;
    root                /data/www/portscanner.guengel.ch;
    index               index.html;

    error_page          500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/local/www/nginx-dist;
    }

    location /api/ {
        sendfile off;
        proxy_pass         http://gizmo.kruemel.home:40002/;
        proxy_redirect     default;
        proxy_http_version 1.1;

        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        #this is the maximum upload size
        client_max_body_size       30m;
        client_body_buffer_size    128k;

        proxy_connect_timeout      90;
        proxy_send_timeout         90;
        proxy_read_timeout         90;
    }
}
