---

- name: OpenBSD Virtual Hosts
  hosts: openbsd-virtual-hosts
  force_handlers: true
  user: root
  roles:
    - common/dotnetrc
    - common/services/amanda
    - common/etcfiles
    - common/motd
    - openbsd/resolvconf
    - openbsd/setup-weekly
    - { role: openbsd/rcconflocal, name: inetd_flags, value: "" }
    - { role: openbsd/rcconflocal, name: smtpd_flags, value: "" }
    - { role: openbsd/rcconflocal, name: ntpd_flags, value: "-s" }
