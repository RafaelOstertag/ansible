ServerRoot "/usr/local"

Listen [fd3e:be3e:ec34:ffff::7]:2443

Include etc/apache24/default_modules.conf
Include etc/apache24/default_protection.conf
Include etc/apache24/log.conf
Include etc/apache24/ssl.conf
Include etc/apache24/ssi.conf
Include etc/apache24/cgi.conf
Include etc/apache24/ldap.conf
Include etc/apache24/php.conf
Include etc/apache24/server_info.conf
Include etc/apache24/server_status.conf

SetEnvIf X-Forwarded-For ^192\.168\.(100|102)|fd3e:be3e:ec34:: internal_access

ServerAdmin webmaster@guengel.ch
ServerName realm.guengel.ch

Alias /error/ "/usr/local/www/apache24/data/error/"
ErrorDocument 400 /error/http_bad_request.shtml
ErrorDocument 401 /error/http_unauthorized.shtml
ErrorDocument 403 /error/http_forbidden.shtml
ErrorDocument 404 /error/http_not_found.shtml
ErrorDocument 405 /error/http_method_not_allowed.shtml
ErrorDocument 408 /error/http_request_time_out.shtml
ErrorDocument 410 /error/http_gone.shtml
ErrorDocument 411 /error/http_length_required.shtml
ErrorDocument 412 /error/http_precondition_failed.shtml
ErrorDocument 413 /error/http_request_entity_too_large.shtml
ErrorDocument 414 /error/http_request_uri_too_large.shtml
ErrorDocument 415 /error/http_unsupported_media_type.shtml
ErrorDocument 500 /error/http_internal_server_error.shtml
ErrorDocument 501 /error/http_not_implemented.shtml
ErrorDocument 502 /error/http_bad_gateway.shtml
ErrorDocument 503 /error/http_service_unavailable.shtml
ErrorDocument 506 /error/http_variant_also_varies.shtml

DocumentRoot "/usr/local/www/apache24/data"

<Directory "/usr/local/www/apache24/data">
    SSILegacyExprParser on
    Options FollowSymLinks Includes
    AllowOverride None
    AuthType basic
    AuthName "Guengel's Realm"
    AuthBasicProvider ldap
    AuthLDAPURL "ldaps://optimusprime.kruemel.home viking.kruemel.home/ou=servicesauth,dc=kruemel,dc=home?uid?one"
    AuthLDAPBindDN cn=proxyagent,dc=kruemel,dc=home
    AuthLDAPBindPassword 7gJlk]M!*e
    AuthLDAPBindAuthoritative on
    SetEnvIf X-Forwarded-For ^192\.168\.(100|102)|fd3e:be3e:ec34:: proxy_env
    <RequireAll>
      SSLRequireSSL
      require valid-user
      require env proxy_env
    </RequireAll>
</Directory>

<Directory "/usr/local/www/apache24/data/error">
	Options Includes
	Require all granted
</Directory>
<Directory "/usr/local/www/apache24/data/images">
	Options Includes
	Require all granted
</Directory>
<Directory "/usr/local/www/apache24/data/common">
	Options Includes
	Require all granted
</Directory>
<Directory "/usr/local/www/apache24/data/css">
	Options Includes
	Require all granted
</Directory>

<IfModule dir_module>
    DirectoryIndex index.shtml
</IfModule>

<IfModule headers_module>
    RequestHeader unset Proxy early
</IfModule>

<IfModule mime_module>
    TypesConfig etc/apache24/mime.types
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
</IfModule>
