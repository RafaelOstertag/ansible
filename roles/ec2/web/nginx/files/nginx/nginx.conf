user www www;
worker_processes  1;

load_module "/usr/local/libexec/nginx/ngx_http_modsecurity_module.so";
load_module "/usr/local/libexec/nginx/ngx_http_brotli_filter_module.so";

events {
    worker_connections  1024;
}

http {
    include                   mime.types;
    default_type              application/octet-stream;
    brotli                    on;
    brotli_types              text/plain application/xml text/html application/javascript image/svg+xml text/css;
    gzip                      on;
    gzip_types                text/plain application/xml text/html application/javascript image/svg+xml text/css;
    sendfile                  on;
    charset                   utf-8;
    proxy_set_header          Host $host;
    proxy_set_header          X-Real-IP $remote_addr;
    proxy_set_header          X-Forwarded-for $proxy_add_x_forwarded_for;

    ssl_session_cache         shared:SSL:10m;
    ssl_session_timeout       10m;
    ssl_protocols             TLSv1.3 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_stapling	      on;
    ssl_stapling_verify	      on;
    ssl_dhparam		      /usr/local/etc/nginx/dhparam.pem;
    # Refer to https://cheatsheetseries.owasp.org/cheatsheets/TLS_Cipher_String_Cheat_Sheet.html
    # Cipher String 'B'
    ssl_ciphers		      TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256;
    log_format vhosts         '$host $remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent"';

    access_log                /var/log/nginx/access.log vhosts;

    include                   vhosts/*.conf;

    server {
        listen 127.0.0.1:80;
        server_name         127.0.0.1;
        location /status {
            stub_status on;
        }
    }
}
