---

- name: add /tank1 fstab entry
  mount: state=mounted fstype=nfs opts=rw src=colossus.kruemel.home:/tank1 name=/mnt/tank1

- name: add /export/data fstab entry
  mount: state=mounted fstype=nfs opts=rw src=colossus.kruemel.home:/export/data name=/mnt/data

- name: add /export/home fstab entry
  mount: state=mounted fstype=nfs opts=rw src=colossus.kruemel.home:/export/home name=/home

- name: add /export/iso fstab entry
  mount: state=mounted fstype=nfs opts=rw src=colossus.kruemel.home:/export/iso name=/mnt/iso

- name: add /export/files fstab entry
  mount: state=mounted fstype=nfs opts=rw src=colossus.kruemel.home:/export/files name=/mnt/files

- name: add /export/config fstab entry
  mount: state=mounted fstype=nfs opts=rw src=colossus.kruemel.home:/export/config name=/mnt/config
