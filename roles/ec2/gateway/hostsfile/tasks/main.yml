---

- name: Add kruemel.home hosts to hosts file
  lineinfile:
    path: /etc/hosts
    state: present
    regexp: '^192\.168\.100\.1\s+'
    line: "192.168.100.1 gizmo.kruemel.home"

- name: Add kruemel.home hosts to hosts file
  lineinfile:
    path: /etc/hosts
    state: present
    regexp: '^192\.168\.100\.2\s+'
    line: "192.168.100.2 jenkins.kruemel.home colossus.kruemel.home"
