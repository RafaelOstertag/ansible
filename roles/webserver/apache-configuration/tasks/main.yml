---

- name: Copy common snippets to {{ jail_name }}
  copy:
    src: "common/{{ file_item }}"
    dest: "/var/www/jails/{{ jail_name }}/usr/local/etc/apache24/{{ file_item }}"
  with_items:
    - cgi.conf
    - default_modules.conf
    - default_protection.conf
    - ldap.conf
    - log.conf
    - php.conf
    - server_info.conf
    - server_status.conf
    - ssi.conf
    - ssl.conf
    - setenv.conf
    - mime.conf
    - remote_ip.conf
  loop_control:
    loop_var: file_item
  notify:
    - "Restart jail {{ jail_name }}"

      

- name: Copy apache configuration to {{ jail_name }}
  copy:
    src: "{{ jail_name }}.conf"
    dest: "/var/www/jails/{{ jail_name }}/usr/local/etc/apache24/httpd.conf"
  notify:
    - "Restart jail {{ jail_name }}"

