---

- name: EC2 Application Servers
  hosts: ec2_app
  force_handlers: true
  become: yes
  become_user: root

  tasks:
    - import_role:
        name: ec2/common/set-hostname
      tags:
        - common
    - import_role:
        name: ec2/common/timezone
      tags:
        - common
    - import_role:
        name: ec2/common/ssh-keys
      tags:
        - common
        - ssh
    - import_role:
        name: ec2/common/sendmail
      tags:
        - mail
        - sendmail

    - import_role:
        name: ec2/gateway/ipsec
      tags:
        - vpn
        - ipsec
        - tunnel
    - import_role:
        name: ec2/gateway/ipsec-watchdog
      tags:
        - vpn
        - ipsec
        - tunnel
    - import_role:
        name: ec2/gateway/hostsfile
      tags:
        - vpn
        - ipsec
        - tunnel
        - hosts-file

    - import_role:
        name: jails/host-setup
      tags:
        - host
        - host-setup

    - import_role:
        name: jails/thin-jail-setup

    - name: Facilitate deployment via rundeck
      pkgng:
        name: curl
        state: present

    - import_role:
        name: ec2/app/consul-thin-jail
      tags:
        - consul

    - import_role:
        name: freebsd/sysctl-defaults
      tags:
        - sysctl

    - import_role:
        name: freebsd/nagios-nrpe-config
      tags:
        - nagios
        - nrpe
    - import_role:
        name: freebsd/reusable/rcconf
      vars:
        rcvar: "syslogd_flags"
        value: "-s"
      tags:
        - syslog
    - import_role:
        name: freebsd/graylog-client
      tags:
        - syslog
        - graylog
    # Leave this here, so it will pick up when we change the hostname
    - import_role:
        name: common/motd
      tags:
        - common
