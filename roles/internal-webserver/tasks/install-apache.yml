---

- name: Install Apache
  pkgng:
    name: "{{ apache_pkg }}"
    state: present

- name: Install PHP for nagios
  pkgng:
    name: "{{ php_package }}"
    state: present
  loop:
    - mod_php72
    - php72-filter
  loop_control:
    loop_var: php_package
  notify:
    - Restart FreeBSD apache

- name: Enable Apache
  copy:
    src: "rc.conf.d/{{ apache_pkg }}"
    dest: "/usr/local/etc/rc.conf.d/{{ apache_pkg }}"
    mode: 0644
    owner: root
    group: wheel

- name: Start Apache
  service:
    name: "{{ apache_pkg }}"
    state: started
