---

- name: Create rc.conf.d directory
  file:
    path: /usr/local/etc/rc.conf.d
    state: directory
    mode: 0755
    owner: root
    group: wheel

- name: Create syslog snippets dir
  file:
    path: "/usr/local/etc/syslog.d"
    state: directory
    mode: 0755
    owner: root
    group: wheel

- name: Create newsyslog snippets dir
  file:
    path: "/usr/local/etc/newsyslog.conf.d"
    state: directory
    mode: 0755
    owner: root
    group: wheel


