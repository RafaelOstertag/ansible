---

- name: Copy ldap.conf to csw
  copy:
    src: openldap/ldap.conf
    dest: /etc/opt/csw/ldap/ldap.conf

- name: Copy ldap.conf to ggl
  copy:
    src: openldap/ldap.conf
    dest: /etc/opt/ggl/ldap.conf

- name: Link ldap.conf for sudo
  file:
    src: /etc/opt/ggl/ldap.conf
    dest: /etc/opt/ggl/ldap.sudo.conf
    state: link
