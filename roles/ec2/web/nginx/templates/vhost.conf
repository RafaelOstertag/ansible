server {
    modsecurity on;
    modsecurity_rules_file /usr/local/etc/modsecurity/nginx-modsecurity.conf;

    listen              443 ssl;
    ssl_certificate     /usr/local/etc/letsencrypt/live/www.guengel.ch-0001/fullchain.pem;
    ssl_certificate_key /usr/local/etc/letsencrypt/live/www.guengel.ch-0001/privkey.pem;
    server_name         {{ server_name }};
    root                /data/www/{{ server_name }};
    index               index.html;
    # 180 days of HSTS
    add_header		Strict-Transport-Security "max-age=15552000; includeSubDomains" always;
    add_header      Content-Security-Policy "default-src 'self' https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/fonts/bootstrap-icons.woff2; script-src https://code.jquery.com https://cdnjs.cloudflare.com https://stackpath.bootstrapcdn.com https://maxcdn.bootstrapcdn.com; style-src https://stackpath.bootstrapcdn.com https://maxcdn.bootstrapcdn.com https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css; img-src 'self' data:; block-all-mixed-content; upgrade-insecure-requests; frame-ancestors 'none';";
    add_header      Referrer-Policy "origin";
    add_header      Feature-Policy "accelerometer 'none'; ambient-light-sensor 'none'; autoplay 'none'; battery 'none'; camera 'none'; geolocation 'none'; gyroscope 'none'; magnetometer 'none'; microphone 'none'; payment 'none'; usb 'none';";
    add_header      X-Content-Type-Options "nosniff";
    add_header      X-Frame-Options "SAMEORIGIN";
    add_header      X-Permitted-Cross-Domain-Policies "none";

    error_page          500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/local/www/nginx-dist;
    }
}
