---

- name: Prometheus Exporters
  user: root
  force_handlers: true
  hosts:
    - prometheus_hosts
    - ec2
  tasks:
    - import_role:
        name: freebsd/node-exporter
      when: "ansible_distribution == 'FreeBSD'"
    - import_role:
        name: linux/node-exporter
      when: "ansible_distribution == 'Debian'"

