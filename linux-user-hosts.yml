---

- name: Linux User Hosts
  hosts: linux_user_hosts
  force_handlers: true
  user: root
  roles:
    - common/ca-guengel.ch
    - common/etcfiles
    - common/motd
    - common/ssh-keys
    - common/ssh-config
    - name: linux/amanda-host
      when: "ansible_distribution == 'Debian'"
    - name: linux/exim4-nullhost
      when: "ansible_distribution == 'Debian'"
    - linux/nfs-mounts
    - linux/enable-ldap-login
    - linux/resolvconf
