server {
    modsecurity on;
    modsecurity_rules_file /usr/local/etc/modsecurity/nginx-modsecurity.conf;

    listen          443 ssl;
    server_name     astro.guengel.ch;
    ssl_certificate         /usr/local/etc/letsencrypt/live/www.guengel.ch/fullchain.pem;
    ssl_certificate_key     /usr/local/etc/letsencrypt/live/www.guengel.ch/privkey.pem;
    root                /data/www/astro.guengel.ch;
    # 180 days of HSTS
    add_header		Strict-Transport-Security "max-age=15552000; includeSubDomains" always;
    add_header      Content-Security-Policy "default-src 'self'; upgrade-insecure-requests; frame-ancestors 'none';";
    add_header      Referrer-Policy "origin";
    add_header      Feature-Policy "accelerometer 'none'; ambient-light-sensor 'none'; autoplay 'none'; battery 'none'; camera 'none'; geolocation 'none'; gyroscope 'none'; magnetometer 'none'; microphone 'none'; payment 'none'; usb 'none';";
    add_header      X-Content-Type-Options "nosniff";
    add_header      X-Frame-Options "SAMEORIGIN";
    add_header      X-Permitted-Cross-Domain-Policies "none";

    index               index.html;

    location /api/ {
        proxy_pass         https://astro-server.app.k8s.kruemel.home/;
        proxy_redirect     off;
        proxy_http_version 1.1;

        # We must not set the host, else HAProxy ingress won't find the vhost
        # proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        client_max_body_size       30m;

        proxy_connect_timeout      10;
        proxy_send_timeout         10;
        proxy_read_timeout         10;

        # Keycloak can send big headers, so we tweak buffering to
        # avoid 502 returned by nginx
        proxy_buffering         on;
        proxy_buffer_size       32k;
        proxy_buffers           4 256k;
        proxy_busy_buffers_size 256k;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/local/www/nginx-dist;
    }
}
