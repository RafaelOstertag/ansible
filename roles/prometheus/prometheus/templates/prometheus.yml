---
global:
  scrape_interval:     5s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 5s # Evaluate rules every 15 seconds. The default is every 1 minute.
  scrape_timeout: 5s

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  - /usr/local/etc/prometheus.d/rules.yml

alerting:
  alertmanagers:
    - static_configs:
      - targets:
        - "localhost:9093"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'

    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.

    static_configs:
    - targets: ['localhost:9090']

  - job_name: 'nginx-servers'
    static_configs:
      - targets:
          - web-1:9113


  - job_name: 'os-stats'
    static_configs:
    - targets:
{% for prometheus_host in prometheus_hosts %}
{% if prometheus_host in groups['ec2'] %}
        - {{ hostvars[prometheus_host].hostname }}:9100
{% else %}
        - {{ prometheus_host }}:9100
{% endif %}
{% endfor %}
  - job_name: 'k8s'
    static_configs:
    - targets:
{% for prometheus_host in k8s_hosts %}
        - {{ prometheus_host }}:9100
{% endfor %}
{% for prometheus_host in groups['docker_build'] %}
        - {{ prometheus_host }}:9100
{% endfor %}
