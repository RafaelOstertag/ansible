---
- name: FreeBSD | disable default pkg FreeBSD.conf
  lineinfile: 'state=present create=no backup=no regexp="enabled:" line="enabled: no" dest=/etc/pkg/FreeBSD.conf'
  when: ansible_os_family == "FreeBSD"

- name: FreeBSD | copy pkgng config FreeBSD 9.2 i386
  copy: src=pkg.fb92-i386-client.conf dest=/etc/pkg/pkg.fb92-i386-client.conf
  when: ansible_os_family == "FreeBSD" and ansible_architecture == "i386" and "9.2" in ansible_distribution_release

- name: FreeBSD | copy pkgng config FreeBSD 9.2 amd64
  copy: src=pkg.fb92-amd64-client.conf dest=/etc/pkg/pkg.fb92-amd64-client.conf
  when: ansible_os_family == "FreeBSD" and ansible_architecture == "amd64" and "9.2" in ansible_distribution_release

- name: FreeBSD | copy pkgng config FreeBSD 10.0 i386
  copy: src=pkg.fb10-i386-client.conf dest=/etc/pkg/pkg.fb10-i386-client.conf
  when: ansible_os_family == "FreeBSD" and ansible_architecture == "i386" and "10.0" in ansible_distribution_release

- name: FreeBSD | copy pkgng config FreeBSD 10.0 amd64
  copy: src=pkg.fb10-amd64-client.conf dest=/etc/pkg/pkg.fb10-amd64-client.conf
  when: ansible_os_family == "FreeBSD" and ansible_architecture == "amd64" and "10.0" in ansible_distribution_release
