---

- name: EC2 Web Servers
  hosts: ec2_web
  force_handlers: true
  become: yes
  become_user: root

  tasks:
    - import_role:
        name: ec2/common/set-hostname
      tags:
        - common
    - import_role:
        name: ec2/common/timezone
      tags:
        - common
    - import_role:
        name: ec2/common/ssh-keys
      tags:
        - common
        - ssh
        - ssh-keys

    # We need a custom built nginx with modsecurity
    - import_role:
        name: ec2/common/disable-default-pkgrepo
    - import_role:
        name: ec2/common/guengel-pkgrepo

    - import_role:
        name: ec2/common/ssh-whitelist
      tags:
        - common
        - ssh
    - import_role:
        name: ec2/common/sendmail
      tags:
        - mail
        - sendmail

    - import_role:
        name: ec2/gateway/ipsec
      tags:
        - vpn
        - ipsec
        - tunnel
    - import_role:
        name: ec2/gateway/ipsec-watchdog
      tags:
        - vpn
        - ipsec
        - tunnel
    - import_role:
        name: ec2/gateway/hostsfile
      tags:
        - vpn
        - ipsec
        - tunnel
        - hosts-file

    - import_role:
        name: ec2/storage/data
      tags:
        - storage
    - import_role:
        name: ec2/web/modsecurity
      tags:
        - nginx
        - www
        - modsecurity
    - import_role:
        name: ec2/web/nginx
      tags:
        - nginx
        - www
    - import_role:
        name: ec2/web/deploy-user
      tags:
        - deploy-user

    - import_role:
        name: ec2/web/backup
      tags:
        - backup

    # We require this because we need access to app-1. Using a host name seems the best solution
    - import_role:
        name: ec2/common/add-peer-instance-hosts
      tags:
        - hosts
        - hosts-file

    - import_role:
        name: freebsd/sysctl-defaults
      tags:
        - sysctl

    - import_role:
        name: freebsd/nagios-nrpe-config
      tags:
        - nagios
        - nrpe
    - import_role:
        name: freebsd/reusable/rcconf
      vars:
        rcvar: "syslogd_flags"
        value: "-s -O syslog"
      tags:
        - syslog
    - import_role:
        name: freebsd/graylog-client
      tags:
        - syslog
        - graylog
    - import_role:
        name: freebsd/filebeat
      tags:
        - logging
        - graylog

    - import_role:
        name: ec2/web/nginx-filebeat-config
      tags:
        - logging
        - graylog
    # Leave this here, so it will pick up when we change the hostname
    - import_role:
        name: common/motd
