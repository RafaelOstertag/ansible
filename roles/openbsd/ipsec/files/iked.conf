myFqdn = gargoyle.kruemel.home
myPublic = 192.168.1.99

ec2Fqdn = ec2-52-29-59-221.eu-central-1.compute.amazonaws.com
ec2Public = 52.29.59.221

ikev2 "ec2" passive ipcomp esp \
        from 192.168.100.0/24 to 172.26.0.0/20 \
        local $myPublic peer $ec2Public \
        ikesa enc aes-256 prf hmac-sha2-512 auth hmac-sha2-512 group ecp384 \
        childsa enc aes-256-gcm prf hmac-sha2-512 group ecp384 \
        srcid $myFqdn dstid $ec2Fqdn
