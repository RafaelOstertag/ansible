---

- name: Add check aide daily
  when: "'solaris-servers' in group_names"
  cron:
    name: Aide check daily
    state: present
    job: "/opt/ggl/bin/aide --check | mailx -s \"Aide on {{ ansible_fqdn }}\" root"
    weekday: "1-6"
    day: "*"
    minute: "12"
    hour: "05"
    month: "*"

- name: Add update aide weekly
  when: "'solaris-servers' in group_names"
  cron:
    name: Aide update weekly
    state: present
    job: "/opt/ggl/bin/aide --update | mailx -s \"Aide on {{
  ansible_fqdn }}\" root ; mv /var/opt/ggl/aide/aide.db.new /var/opt/ggl/aide/aide.db"
    weekday: "0"
    day: "*"
    minute: "12"
    hour: "05"
    month: "*"

    
