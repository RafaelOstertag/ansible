---

- name: Create configuration directory
  file:
    path: /etc/pf.conf.d
    state: directory
    mode: 0750
    owner: root
    group: wheel

- name: Copy config files
  copy:
    src: "{{ item }}"
    dest: "/etc/{{ item }}"
    mode: 0640
    owner: root
    group: wheel
  loop:
    - pf.conf
    - pf.conf.d/dmz.conf
    - pf.conf.d/ec2.vpn.conf
    - pf.conf.d/macros.conf
    - pf.conf.d/web.conf
  notify:
    - Check syntax
    - Load firewall configuration
