---

- name: Copy nrpe.cfg
  copy:
    src: nrpe.cfg
    dest: /etc/opt/ggl/nagios/nrpe.cfg
    owner: nagios
    group: nagios
    mode: 0644
  notify:
    - Solaris restart nrpe

- name: Copy nagios plugins
  copy:
    src: "nagios/plugins/{{ item }}"
    dest: "/opt/ggl/libexec/nagios/{{ item }}"
    owner: nagios
    group: nagios
    mode: 0755
  with_items:
    - check_crl
    - check_portaudit
    - check_solaris_smf
    - check_zfs
    - check_fb_gmirror
    - check_proc_pid
    - check_solsvc
