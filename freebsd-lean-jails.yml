---

- name: FreeBSD Lean Jails
  hosts: lean_jail_servers
  force_handlers: true
  user: root
  tasks:
    - import_role:
        name: jails/host-setup
      tags:
        - host
        - host-setup
       
    - include_role:
        name: jails/installation
      vars:
        jail_name: "{{ item }}"
      with_items: "{{ lean_jails }}"
      tags:
        - installation

    - include_role:
        name: jails/setup
      vars:
        jail_name: "{{ item }}"
      with_items: "{{ lean_jails }}"
      tags:
        - setup
