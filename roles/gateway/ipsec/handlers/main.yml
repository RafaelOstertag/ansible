---

- name: Rebuild Peer Pubkeys iked
  shell: "openssl x509 -pubkey -in /etc/iked/certs/{{ peer }}.crt -out /etc/iked/pubkeys/fqdn/{{ peer }}"
  loop: "{{ groups['ec2'] }}"
  loop_control:
    loop_var: peer

- name: Restart OpenBSD iked
  service:
    name: iked
    state: restarted

- name: Check firewall syntax (IPSEC)
  command: "pfctl -nf /etc/pf.conf"

- name: Load firewall configuration (IPSEC)
  command: "pfctl -f /etc/pf.conf"
