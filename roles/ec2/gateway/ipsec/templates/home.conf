connections {

   home {
      local_addrs  = {{ ansible_xn0.ipv4[0].address }}
      remote_addrs = guengel.ch

      local {
         auth = pubkey
         id = ec2-52-29-59-221.eu-central-1.compute.amazonaws.com
      }
      remote {
         auth = pubkey
         id = gargoyle.kruemel.home
      }
      children {
         net-net {
            local_ts = {{ ansible_xn0.ipv4[0].network }}/20
            remote_ts = 192.168.100.0/24
            esp_proposals = aes256gcm16-prfsha512-ecp384
            dpd_action = restart
            ipcomp = yes
            hw_offload = auto
            start_action = trap
            close_action = trap
         }
      }
      version = 2
      fragmentation = yes
      dpd_delay = 30s
      proposals = aes256-sha2_512-prfsha512-ecp384
   }
}
