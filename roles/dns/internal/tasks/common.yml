---

- name: Copy common master zone files
  copy:
    src: "common/zones/master/{{ item }}"
    dest: /usr/local/etc/namedb/master/
    mode: 0644
    owner: root
    group: bind
  loop:
    - empty.db
    - localhost-forward.db
    - localhost-reverse.db
  notify:
    - Restart FreeBSD bind

- name: Rndc key
  template:
    src: "rndc.conf"
    dest: /usr/local/etc/namedb/rndc.conf
    mode: 0640
    owner: root
    group: bind
  notify:
    - Restart FreeBSD bind
