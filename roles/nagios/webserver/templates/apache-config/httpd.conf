ServerRoot "/usr/local"

LoadModule mpm_prefork_module libexec/apache24/mod_mpm_prefork.so

LoadModule authn_core_module libexec/apache24/mod_authn_core.so
LoadModule authz_host_module libexec/apache24/mod_authz_host.so
LoadModule authz_user_module libexec/apache24/mod_authz_user.so
LoadModule authz_core_module libexec/apache24/mod_authz_core.so
LoadModule authnz_ldap_module libexec/apache24/mod_authnz_ldap.so
LoadModule auth_basic_module libexec/apache24/mod_auth_basic.so
LoadModule ldap_module libexec/apache24/mod_ldap.so

LoadModule socache_shmcb_module libexec/apache24/mod_socache_shmcb.so
LoadModule socache_dbm_module libexec/apache24/mod_socache_dbm.so

LoadModule filter_module libexec/apache24/mod_filter.so
LoadModule mime_module libexec/apache24/mod_mime.so
LoadModule headers_module libexec/apache24/mod_headers.so

LoadModule log_config_module libexec/apache24/mod_log_config.so
LoadModule env_module libexec/apache24/mod_env.so
LoadModule setenvif_module libexec/apache24/mod_setenvif.so
LoadModule dir_module libexec/apache24/mod_dir.so
LoadModule alias_module libexec/apache24/mod_alias.so
LoadModule autoindex_module libexec/apache24/mod_autoindex.so

LoadModule ssl_module libexec/apache24/mod_ssl.so
LoadModule unixd_module libexec/apache24/mod_unixd.so

LoadModule status_module libexec/apache24/mod_status.so
# For nagios
LoadModule php7_module        libexec/apache24/libphp7.so
# For nagios
<IfModule mpm_prefork_module>
        LoadModule cgi_module libexec/apache24/mod_cgi.so
</IfModule>

<IfModule unixd_module>
User www
Group www
</IfModule>

ServerAdmin webmaster@guengel.ch
ServerName {{ ansible_fqdn }}

#
# Deny access to the entirety of your server's filesystem. You must
# explicitly permit access to web content directories in other
# <Directory> blocks below.
#
<Directory />
    AllowOverride none
    Require all denied
</Directory>

# DirectoryIndex: sets the file that Apache will serve if a directory
# is requested.
#
<IfModule dir_module>
    DirectoryIndex index.html
</IfModule>

#
# The following lines prevent .htaccess and .htpasswd files from being
# viewed by Web clients.
#
<Files ".ht*">
    Require all denied
</Files>

#
# ErrorLog: The location of the error log file.
# If you do not specify an ErrorLog directive within a <VirtualHost>
# container, error messages relating to that virtual host will be
# logged here.  If you *do* define an error logfile for a <VirtualHost>
# container, that host's errors will be logged there and not here.
#
ErrorLog "|/usr/local/sbin/rotatelogs -n 7 -c /var/log/httpd/httpd-error.log 5M"

#
# LogLevel: Control the number of messages logged to the error_log.
# Possible values include: debug, info, notice, warn, error, crit,
# alert, emerg.
#
LogLevel warn

<IfModule log_config_module>
    #
    # The following directives define some format nicknames for use with
    # a CustomLog directive (see below).
    #
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common

    <IfModule logio_module>
      # You need to enable mod_logio.c to use %I and %O
      LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
    </IfModule>

    #
    # The location and format of the access logfile (Common Logfile Format).
    # If you do not define any access logfiles within a <VirtualHost>
    # container, they will be logged here.  Contrariwise, if you *do*
    # define per-<VirtualHost> access logfiles, transactions will be
    # logged therein and *not* in this file.
    #
    CustomLog "|/usr/local/sbin/rotatelogs -n 7 -c /var/log/httpd/httpd-access.log 5M" common

    #
    # If you prefer a logfile with access, agent, and referer information
    # (Combined Logfile Format) you can use the following directive.
    #
    #CustomLog "/var/log/httpd/httpd-access.log" combined
</IfModule>

<IfModule alias_module>
</IfModule>

<IfModule cgid_module>
</IfModule>

<IfModule mime_module>
    TypesConfig etc/apache24/mime.types

    AddType application/x-gzip .tgz
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
    #AddHandler cgi-script .cgi
    #AddType text/html .shtml
    #AddOutputFilter INCLUDES .shtml
</IfModule>

#MIMEMagicFile etc/apache24/magic

EnableMMAP off
EnableSendfile on

Include etc/apache24/httpd.conf.d/default.conf
Include etc/apache24/httpd.conf.d/httpd-info.conf

LDAPTrustedGlobalCert CA_BASE64 /etc/ssl/guengel.ch.pem

SSLRandomSeed startup builtin
SSLRandomSeed connect builtin

Listen 443
SSLCipherSuite +ECDHE:+DHE:TLSv1.3:!SSLv3:+HIGH:!MEDIUM:!LOW:!NULL:!ADH:!EXP:!aNULL
SSLProtocol ALL -TLSv1 -TLSv1.2 -TLSv1.1 -SSLv3
SSLSessionCache        "shmcb:/var/run/ssl_scache(512000)"
SSLSessionCacheTimeout  300

DocumentRoot "/usr/local/www/apache24"
ServerName {{ ansible_fqdn }}
ServerAdmin webmaster@guengel.ch
ErrorLog "|/usr/local/sbin/rotatelogs -n 7 -c /var/log/httpd/optimusprime-error-ssl.log 5M"
CustomLog "|/usr/local/sbin/rotatelogs -n 7 -c /var/log/httpd/optimusprime-access-ssl.log 5M" combined

SSLEngine on
SSLCertificateFile "/usr/local/etc/{{ apache_pkg }}/tls/server.crt"
SSLCertificateKeyFile "/usr/local/etc/{{ apache_pkg }}/tls/server.key"

<FilesMatch "\.(cgi|shtml|phtml|php)$">
    SSLOptions +StdEnvVars
</FilesMatch>

<Directory /usr/local/www/nagios>
    Require ip fd3e:be3e:ec34::/64 192.168.100.0/24 192.168.102.0/24

    DirectoryIndex index.php

    php_flag engine on
    php_admin_value open_basedir /usr/local/www/nagios/:/var/spool/nagios/

    AuthType Basic
    AuthName "Guengel's Realm"
    AuthBasicProvider ldap
    AuthLDAPURL "ldaps://optimusprime.kruemel.home viking.kruemel.home/ou=servicesauth,dc=kruemel,dc=home?uid?one"
    AuthLDAPBindDN cn=proxyagent,dc=kruemel,dc=home
    AuthLDAPBindPassword {{ ldap_bind_secret }}

    <RequireAll>
        Require ssl
        Require valid-user
    </RequireAll>

    <FilesMatch "\.php$">
        SetHandler application/x-httpd-php
    </FilesMatch>
    <FilesMatch "\.phps$">
        SetHandler application/x-httpd-php-source
    </FilesMatch>
</Directory>

<Directory /usr/local/www/nagios/cgi-bin>
    Options ExecCGI

    AuthType Basic
    AuthName "Guengel's Realm"
    AuthBasicProvider ldap
    AuthLDAPURL "ldaps://optimusprime.kruemel.home viking.kruemel.home/ou=servicesauth,dc=kruemel,dc=home?uid?one"
    AuthLDAPBindDN cn=proxyagent,dc=kruemel,dc=home
    AuthLDAPBindPassword {{ ldap_bind_secret }}

    <RequireAll>
        Require ssl
        Require valid-user
    </RequireAll>
</Directory>

ScriptAlias /nagios/cgi-bin/ /usr/local/www/nagios/cgi-bin/
Alias /nagios /usr/local/www/nagios/
<LocationMatch "^/$">
    Redirect permanent "/nagios/"
</LocationMatch>

