---

- name: Prometheus Exporters
  user: root
  force_handlers: true
  hosts:
    - prometheus_hosts
    - ec2
  tasks:
    - include_role:
        name: prometheus/node-exporter
      when: "ansible_distribution == 'FreeBSD'"
    - import_role:
        name: prometheus/prometheus-sysctl-exporter
      when: "ansible_distribution == 'FreeBSD'"
