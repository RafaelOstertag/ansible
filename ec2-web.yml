---

- name: EC2 Web
  hosts: ec2_web

  tasks:
    - import_role:
        name: ec2/common/ssh-keys
      tags:
        - ssh
    - import_role:
        name: ec2/gateway/ipsec
      tags:
        - vpn
        - ipsec
        - tunnel
      become: yes
      become_user: root
    - import_role:
        name: ec2/storage/data
      tags:
        - storage
      become: yes
      become_user: root
    - import_role:
        name: ec2/web/nginx
      tags:
        - nginx
        - www
      become: yes
      become_user: root
