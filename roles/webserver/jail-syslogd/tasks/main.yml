---

- name: Enable syslogd in {{ jail_name }}
  lineinfile:
    path: "/var/www/jails/{{ jail_name }}/etc/rc.conf.d/syslogd"
    create: yes
    regexp: ^syslogd_enable=
    line: "syslogd_enable=\"YES\""

- name: Copy syslog.conf in {{ jail_name }}
  copy:
    src: syslog.conf
    dest: "/var/www/jails/{{ jail_name }}/etc/syslog.conf"
