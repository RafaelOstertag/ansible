---
- name: Restart OpenBSD inetd
  shell: /etc/rc.d/inetd restart

- name: Restart FreeBSD inetd
  service: name=inetd state=restarted

- name: Restart FreeBSD nscd
  service: name=inetd state=restarted

- name: Restart FreeBSD dbus
  service: name=dbus state=restarted

- name: Restart FreeBSD hald
  service: name=hald state=restarted

- name: Restart FreeBSD avahi-daemon
  service: name=avahi-daemon state=restarted

- name: Restart FreeBSD cupsd
  service: name=cupsd state=restarted

- name: Restart FreeBSD cups-browsed
  service: name=cups_browsed state=restarted
