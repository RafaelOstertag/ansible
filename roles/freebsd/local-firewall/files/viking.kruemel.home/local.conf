# DNS queries
pass in proto { udp, tcp } from $lan1 to port domain modulate state
pass in inet6 proto { udp, tcp } from $lan2 to port domain modulate state

# LDAP
pass in proto tcp from $lan1 to port { ldap, ldaps } modulate state
pass in inet6 proto tcp from $lan2 to port { ldap, ldaps } modulate state
