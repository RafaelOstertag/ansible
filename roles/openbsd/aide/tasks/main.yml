---

- name: Delete aide.conf
  file:
    path: /etc/aide.conf
    state: absent

- name: Remove check aide daily
  cron:
    name: Aide check daily
    state: absent

- name: Remove update aide weekly
  cron:
    name: Aide update weekly
    state: absent

- name: Remove aide package
  openbsd_pkg:
    name: aide
    state: absent

