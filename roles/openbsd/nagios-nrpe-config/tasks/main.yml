---

- name: Copy nrpe.cfg
  copy:
    src: nrpe.cfg
    dest: /etc/nrpe.cfg
    owner: _nrpe
    group: _nrpe
    mode: 0644
  notify:
    - OpenBSD restart nrpe

- name: Make tls cert directory
  file:
    path: /etc/nrpe.d/tls
    state: directory
    owner: _nrpe
    group: _nrpe
    mode: 0750

- name: Copy SSL public key to /etc/nrpe.d/tls
  copy:
    src: "ssl/pub/{{ ansible_fqdn }}.crt"
    dest: "/etc/nrpe.d/tls/server.cert"
    mode: 0644
    owner: _nrpe
    group: _nrpe
  notify:
    - OpenBSD restart nrpe

- name: Copy SSL private key to /etc/nrpe.d/tls
  copy:
    src: "ssl/priv/{{ ansible_fqdn }}.key"
    dest: "/etc/nrpe.d/tls/server.key"
    mode: 0600
    owner: _nrpe
    group: _nrpe
    decrypt: true
  notify:
    - OpenBSD restart nrpe

- name: Copy nagios plugins
  copy:
    src: "nagios/plugins/{{ item }}"
    dest: "/usr/local/libexec/nagios/{{ item }}"
    owner: _nrpe
    group: _nrpe
    mode: 0755
  with_items:
    - check_crl
    - check_portaudit
    - check_solaris_smf
    - check_zfs
    - check_fb_gmirror
    - check_proc_pid
    - check_openbsd_secure_level
