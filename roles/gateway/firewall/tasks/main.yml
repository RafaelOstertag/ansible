---

- name: Create configuration directory
  file:
    path: /etc/pf.conf.d
    state: directory
    mode: 0750
    owner: root
    group: wheel

- name: Copy config files
  copy:
    src: "{{ item }}"
    dest: "/etc/{{ item }}"
    mode: 0640
    owner: root
    group: wheel
  loop:
    - pf.conf
    - pf.conf.d/dmz.conf
    - pf.conf.d/macros.conf
    - pf.conf.d/web.conf
  notify:
    - Check firewall syntax
    - Load firewall configuration

  # This file is installed by the gateway/ipsec role. But we have to create
  # it because pf.conf depends on it.
- name: Touch ec2 related files
  file:
    path: "/etc/pf.conf.d/{{ item }}"
    state: file
    mode: 0640
    owner: root
    group: wheel
  loop:
    - ec2.macros.conf
    - ec2.vpn.conf
