    loIPv6: "fd3e:be3e:ec34:ffff::5"
    IPv6: "fd3e:be3e:ec34:2::5"
    requireLdap: True
    groupWriteable: False
  - name: www
    loIPv6: "fd3e:be3e:ec34:ffff::6"
    IPv6: "fd3e:be3e:ec34:2::6"
    requireLdap: False
    groupWriteable: True
  - name: solaris
