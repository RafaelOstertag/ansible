---

- name: Update all FreeBSD hosts
  user: root
  hosts: freebsd-servers:freebsd-virtual-hosts:freebsd-workstations
  tasks:
    - name: Update all packages
      script: scripts/freebsd/updateallpkg.sh
      register: var
    - name: Restart DHCPd
      service:
        name: isc-dhcpd
        state: restarted
      when: ansible_hostname == 'optimusprime'
      tags:
        - post-update
    - name: Stop arpwatch
      shell: pkill arpwatch
      when: ansible_hostname == 'yayap'
      tags:
        - post-update
    - name: Start arpwatch
      service:
        name: arpwatch
        state: restarted
      when: ansible_hostname == 'yayap'
      tags:
        - post-update

    - name: Stdout
      debug:
        msg: "{{ var.stdout_lines }}"

    - name: Stderr
      debug:
        msg: "{{ var.stderr }}"
        

