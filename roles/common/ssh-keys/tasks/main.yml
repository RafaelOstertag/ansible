---

- name: Remove adminstrator ssh keys from root
  when: 'not install_sshkeys_administrators'
  authorized_key:
    state: absent
    key: '{{ item }}'
    user: root
    manage_dir: yes
  with_items: '{{ ssh_keys_administrators }}'

- name: Add adminstrator ssh keys for root
  when: 'install_sshkeys_administrators'
  authorized_key:
    state: present
    key: '{{ item }}'
    user: root
    manage_dir: yes
  with_items: '{{ ssh_keys_administrators }}'

- name: Remove ssh keys unconditionally
  authorized_key:
    state: absent
    key: '{{ item }}'
    user: root
    manage_dir: yes
  with_items: '{{ delete_ssh_keys_administrators }}'
