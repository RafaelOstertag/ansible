---

- name: Copy backup script
  copy:
    src: backup-web
    dest: /usr/local/sbin/backup-web
    mode: 0750
    owner: root
    group: wheel

- name: Setup cron for backup
  cron:
    name: web-backup
    user: root
    state: present
    hour: "23"
    minute: "00"
    day: "*"
    month: "*"
    weekday: "*"
    job: "/usr/local/sbin/backup-web"


