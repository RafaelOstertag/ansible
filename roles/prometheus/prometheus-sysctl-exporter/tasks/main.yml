---

- name: Enable FreeBSD prometheus exporter
  lineinfile:
    path: /etc/inetd.conf
    state: present
    regexp: "^prom-sysctl\\s+stream\\s+tcp\\s+"
    line: "prom-sysctl    stream  tcp     nowait  nobody  /usr/sbin/prometheus_sysctl_exporter    prometheus_sysctl_exporter -dgh"
  notify:
    - Restart FreeBSD inetd

- name: Enable inetd
  copy:
    src: rc.conf.d/inetd
    dest: /etc/rc.conf.d/
    mode: 0644
    owner: root
    group: wheel
  notify:
    - Restart FreeBSD inetd
