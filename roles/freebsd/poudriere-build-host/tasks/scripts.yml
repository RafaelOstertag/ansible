---

- name: Create scripts directory
  file:
    path: /root/poudriere
    state: directory
    mode: "0700"
    owner: root
    group: wheel

- name: Copy scripts
  copy:
    src: "scripts/{{ script }}"
    dest: "/root/poudriere/{{ script }}"
    mode: "0700"
    owner: root
    group: wheel
  loop:
    - bulk-amd64-server
    - options-server
    - updateports
  loop_control:
    loop_var: script

- name: Copy auxiliary files
  copy:
    src: "scripts/{{ aux_file }}"
    dest: "/root/poudriere/{{ aux_file }}"
    mode: "0600"
    owner: root
    group: wheel
  loop:
    - fb-server.list
  loop_control:
    loop_var: aux_file

- name: Remove old files
  file:
    name: "/root/poudriere/{{ item }}"
    state: absent
  loop:
    - bulk-i386-server
    - updateports
