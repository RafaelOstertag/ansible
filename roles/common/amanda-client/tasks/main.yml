---

- name: Create directory for exclude.gtar
  file:
    path: /usr/local/etc/amanda
    state: directory

- name: Copy exclude.gtar
  copy:
    src: exclude.gtar
    dest: /usr/local/etc/amanda/exclude.gtar
    mode: 0644

- name: Touch amanda-security file FreeBSD
  when: 'not amanda_server and ansible_distribution == "FreeBSD"'
  file:
    path: /usr/local/etc/amanda/amanda-security.conf
    state: touch
    owner: root
    group: amanda
    mode: 0640

- name: Remove old amanada security file FreeBSD
  when: 'not amanda_server and ansible_distribution == "FreeBSD"'
  file:
    path: /usr/local/etc/amanda/security.conf
    state: absent

- name: Touch amanda-security file OpenBSD
  when: 'not amanda_server and ansible_distribution == "OpenBSD"'
  file:
    path: /etc/amanda-security.conf
    state: file
    mode: 0640
    owner: root
    group: operator
