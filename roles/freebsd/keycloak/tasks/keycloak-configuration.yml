---

- name: Copy config
  template:
    src: keycloak.conf
    dest: /usr/local/keycloak/conf/keycloak.conf
    mode: "0640"
    owner: root
    group: keycloak
  register: result

- name: Rebuild config
  shell:
    chdir: "/usr/local/keycloak"
    cmd: "bin/kc.sh build"
  when: result.changed == True

