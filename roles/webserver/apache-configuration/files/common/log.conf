# Maintained by Ansible
#
# Configure logging
#

LoadModule log_config_module libexec/apache24/mod_log_config.so
ErrorLog "|/usr/local/sbin/rotatelogs -l /var/log/httpd-error.%Y-%m-%d.log 86400"
LogLevel warn
<IfModule log_config_module>
    <IfModule remoteip_module>
      LogFormat "%v %a %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
      LogFormat "%v %a %l %u %t \"%r\" %>s %b" common
    </IfModule>
    <IfModule !remoteip_module>
      LogFormat "%v %h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
      LogFormat "%v %h %l %u %t \"%r\" %>s %b" common
    </IfModule>
    <IfModule logio_module>
      LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
    </IfModule>
    CustomLog "|/usr/local/sbin/rotatelogs -l /var/log/httpd-access.%Y-%m-%d.log 86400" combined
</IfModule>

