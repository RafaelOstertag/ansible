rundeck {
	host.hostname = rundeck;
	path = /usr/jails/rundeck;
	exec.start = "/usr/local/etc/rc.d/rundeck start";
}

consul {
	host.hostname = consul;
	path = /usr/jails/consul;
	exec.start = "/usr/local/etc/rc.d/consul start";
}

nmapserviceproxy {
      host.hostname = nmapserviceproxy;
      path = /usr/jails/nmapserviceproxy;
      # Vert.x creates files and directories in cwd, so cd first
      exec.start = "cd /opt/nmapserviceproxy ; /usr/bin/env HTTP_PORT=40002 /usr/sbin/daemon -p /opt/nmapserviceproxy/var/nmapserviceproxy.pid -P /opt/nmapserviceproxy/var/supervisor.pid -f java -Xmx128m -Dlogback.configurationFile=logback-jailconfig.xml -Dvertx.logger-delegate-factory-class-name=io.vertx.core.logging.SLF4JLogDelegateFactory  -jar /opt/nmapserviceproxy/nmapserviceproxy.jar";
      exec.jail_user = nmapserviceproxy;
}

kafka {
      host.hostname = kafka;
      path = /usr/jails/kafka;
      exec.jail_user = kafka;
      exec.start = "cd /usr/local/kafka && bin/zookeeper-server-start.sh -daemon config/zookeeper.properties && bin/kafka-server-start.sh -daemon config/server.properties";
      exec.stop = "pkill java ; true";
      mount = "/var/kafka /usr/jails/kafka/var/kafka nullfs rw 0 0";
}
