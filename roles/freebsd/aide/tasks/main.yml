---

- name: Remove aide
  pkgng:
    name: aide
    state: absent

- name: Delete aide.conf
  file:
    path: /usr/local/etc/aide.conf
    state: absent

- name: Delete aide database
  file:
    path: /var/db/aide
    state: absent
    
- name: Remove check aide daily
  cron:
    name: Aide check daily
    state: absent

- name: Remove update aide weekly
  cron:
    name: Aide update weekly
    state: absent
