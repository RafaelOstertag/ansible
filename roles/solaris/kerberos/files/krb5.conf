# krb5.conf template
# In order to complete this configuration file
# you will need to replace the __<name>__ placeholders
# with appropriate values for your network and uncomment the
# appropriate entries.
#
[libdefaults]
        default_realm = KRUEMEL.HOME
        forwardable = true

[realms]
        KRUEMEL.HOME = {
                kdc = kerberos.kruemel.home
                kpasswd_protocol = SET_CHANGE
        }

[domain_realm]
	kruemel.home = KRUEMEL.HOME
	virtual.kruemel.home = KRUEMEL.HOME
	vpn.kruemel.home = KRUEMEL.HOME
	dmz.kruemel.home = KRUEMEL.HOME

[logging]
        default = FILE:/var/krb5/kdc.log
        kdc = FILE:/var/krb5/kdc.log
        kdc_rotate = {

# How often to rotate kdc.log. Logs will get rotated no more
# often than the period, and less often if the KDC is not used
# frequently.

                period = 1d

# how many versions of kdc.log to keep around (kdc.log.0, kdc.log.1, ...)

                versions = 10
        }

[appdefaults]
        kinit = {
                renewable = true
                forwardable= true
        }
